}

function buildFloor(){
	let floorTexture = new THREE.TextureLoader().load("https://i.imgur.com/1VsoXVL.jpg")
	
	floorTexture.wrapS = THREE.RepeatWrapping;
	floorTexture.wrapT = THREE.RepeatWrapping;
	
	floorTexture.repeat.set(10,10)
	
	
	let plane = new THREE.Mesh(new THREE.PlaneGeometry(200,200),new THREE.MeshPhongMaterial({map:floorTexture}));
	plane.rotation.x = - Math.PI / 2;
	scene.add(plane)
}


function buildChair() {
  var group = new THREE.Group();
  var woodTex = new THREE.TextureLoader().load("https://i.imgur.com/DrvlmNW.jpg?1");
  var mat = new THREE.MeshLambertMaterial({
    map: woodTex
  });
  var boxTop = new THREE.Mesh(new THREE.BoxGeometry(24, 4, 12), mat);
  var boxLeg1 = new THREE.Mesh(new THREE.BoxGeometry(4, 12, 12), mat);
  var boxLeg2 = new THREE.Mesh(new THREE.BoxGeometry(4, 12, 12), mat);
  boxTop.position.set(0, 10, 0);
  boxLeg1.position.set(-10, 6, 0);
  boxLeg2.position.set(10, 6, 0);
  group.add(boxTop, boxLeg1, boxLeg2);
  return group;
}

function buildLight(){
	let Light = new THREE.DirectionalLight( 0xffffff, 0.2 );
